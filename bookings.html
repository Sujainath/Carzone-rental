<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="carlogo.png">
  <link rel="stylesheet" href="bookings.css">
  <title>Car Zone</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
    
  <header class="headsection">
    <div class="logo">
      <img src="carlogo.png" alt="Car Logo">
      <h1 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">CAR ZONE</h1>
    </div>
    <nav class="navbar">
      <a href="home.html">Home</a>
      <a href="car.html">Cars</a>
      <a href="bookings.html" class="active">Bookings</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="login">
      <a href="#"><i class="fa fa-user"></i> Login</a>
    </div>
  </header>

  <br>
  <center>
    <h1 style="color: rgb(0, 255, 119);"> Booking Your Cars and Enjoy it!</h1>
  </center>
  <br>

  <section class="booking-section">
    <center>
      <div class="form-box">
        <h2 style="color: white;">Book Your Car</h2><br>
        
        <form id="carBookingForm">
          <div class="form-grid">
            <input id="fname" type="text" placeholder="Full Name" required><br><br>
            <input id="lname" type="text" placeholder="Last Name"><br><br>
            <input id="email" type="email" placeholder="Email Address" required><br><br>
            <input id="dob" type="date" placeholder="Date of Birth"><br><br>
            <input id="contact" type="text" placeholder="Contact Number" required><br><br>
            <input id="state" type="text" placeholder="State"><br><br>
            <input id="district" type="text" placeholder="District"><br><br>
            <input id="city" type="text" placeholder="City/Town"><br><br>
            <input id="startDate" type="date" required><br><br>
            <input id="returnDate" type="date" required><br><br>

            <select id="carCategory" required onchange="updateModels()">
              <option value="">Select Car Category</option>
              <option value="Premium">Premium</option>
              <option value="Maruti Suzuki">Maruti Suzuki</option>
              <option value="Tata">Tata</option>
              <option value="Mahindra">Mahindra</option>
              <option value="Toyota">Toyota</option>
              <option value="Kia">Kia</option>
              <option value="Hyundai">Hyundai</option>
              <option value="Skoda">Skoda</option>
              <option value="Renault">Renault</option>
              <option value="Honda">Honda</option>
              <option value="Volkswagen">Volkswagen</option>
            </select><br><br>

          

            <input id="members" type="number" placeholder="How Many Members?" required><br><br>
            <button type="submit" id="bookingSubmit" class="send-btn">Submit</button>
          </div>
        </form>
      </div>
    </center>
  </section>

  <div id="BookingMessage" style="color: green; display:none; text-align:center; font-size:20px; margin-top:10px;"></div>

  <script src="bookings.js"></script>
</body>
</html>
